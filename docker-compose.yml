services:
  redis:
    container_name: "nazrein-dev-redis"
    image: redis:7.2.4
    volumes:
      - redis_nazrein_data:/var/lib/redis/data
    ports:
      - "6379:6379"
    restart: unless-stopped

  # db:
  #   container_name: "nazrein-dev-db"
